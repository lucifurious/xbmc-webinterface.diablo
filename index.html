	<style>
			/* main vertical scroll */
		.tab-content {
			position: relative;
			overflow: hidden;
			height: 489px;
			border-radius: 0 0 0 6px;
		}

			/* main vertical scroll */
		#main {
			position: relative;
			overflow: hidden;
			height: 450px;
		}

			/* root element for pages */
		#pages {
			position: absolute;
			height: 20000em;
		}

			/* single page */

			padding: 10px;
			height: 450px;
			background: #222 url(images/h600.png) 0 0 repeat-x;
			width: 520px;
		}

			/* root element for horizontal scrollables */
		.scrollable {
			position: relative;
			overflow: hidden;
			width: 510px;
			height: 450px;
		}

			/* root element for scrollable items */
		.scrollable .items {
			width: 20000em;
			position: absolute;
			clear: both;
		}

			/* single scrollable item */
		.item {
			float: left;
			cursor: pointer;
			width: 520px;
			height: 450px;
			padding: 0;
		}

		.item h4 {
			padding-top:0;
			margin-top:0;
			margin-bottom:0;
		}

			/* main navigator */
		#main_navi {
			float: left;
			padding: 0px !important;
			margin: 0px !important;
		}

		#main_navi li {
			font-family: arial,sans-serif;
			font-weight: bold;
			background-color: #333;
			border-top: 1px solid #666;
			clear: both;
			color: #FFFFFF;
			font-size: 15px;
			height: 22px;
			list-style-type: none;
			padding: 13px 10px 10px;
			width: 190px;
			cursor: pointer;
			vertical-align: middle;
		}

		#main_navi li:hover {

		}

		#main_navi li.active {

		}

		#main_navi img {

			margin-right: 10px;
		}

		#main_navi strong {

		}

			cursor: pointer;
		}
	</style>
