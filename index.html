	<!-- tab pane styling -->
	<style>
		/* main vertical scroll */
		#main {
			position: relative;
			overflow: hidden;
			height: 450px;
			border-radius: 0 0 0 6px;
		}

			/* root element for pages */
		#pages {
			position: absolute;
			height: 20000em;
		}

			/* single page */
		.page {
			padding: 6px;
			height: 450px;
			background: #222 url(images/h600.png) 0 0 repeat-x;
			width: 520px;
			border-radius: 0 6px 6px 6px;
		}

			/* root element for horizontal scrollables */
		.scrollable {
			position: relative;
			overflow: hidden;
			width: 518px;
			height: 436px;
			border-radius: 0 6px 6px 6px;
			/*border: 1px solid white;*/
		}

			/* root element for scrollable items */
		.scrollable .items {
			width: 20000em;
			position: absolute;
			clear: both;
		}

			/* single scrollable item */
		.item {
			float: left;
			cursor: pointer;
			width: 510px;
			height: 450px;
			padding: 4px;
			/*border: 1px solid white;*/
			overflow: hidden;
			margin-top: -4px;
		}

			/* main navigator */
		#main_navi {
			float: left;
			padding: 0;
			margin: 0 !important;
		}

		#main_navi li {
			background-color: #333;
			border-top: 1px solid #666;
			clear: both;
			color: #FFFFFF;
			font-size: 12px;
			height: 18px;
			list-style-type: none;
			padding: 10px;
			width: 190px;
			cursor: pointer;
		}

		#main_navi li:first-child {
			border-top: none !important;
			/*border-radius: 6px 0 0 0;*/
		}

		#main_navi li:last-child {
			border-bottom: 1px solid #666;
			border-radius: 0 0 0 6px;
		}

		#main_navi li:hover {
			background-color: #444;
		}

		#main_navi li.active {
			background-color: #555;
		}

		#main_navi img {
			float: left;
			margin-right: 10px;
		}

		#main_navi strong {
			display: block;
		}

		#main div.navi {
			margin-left: 235px;
			cursor: pointer;
		}


		div.items div.item h3 {
			margin: 0;
			padding: 0;
		}

		/** Toast MakerBetter **/
		.toast-item {
			border: 1px solid #666666;
			border-radius: 6px 6px 6px 6px;
			font-size: 13px;
			padding: 4px;
			color: #ddd;
			/*min-height: 73px;*/
			display: block;
			clear: both;
		}

		.toast-item h2 {
			/*display: inline-block;*/
			margin: 0;
			opacity: 1;
			padding: 8px 0 0;
			/*position: relative;*/
			text-align: left;
			color: #fff;
			height: 32px;
			margin-bottom: 0;
		}

		.toast-item p {
	    	margin: 0;
		    padding: 4px 8px;
			text-align: left;
			font-size: 10pt;
		}

		.toast-item p a {
			color: #fff !important;
		}

		.toast-item p a:hover {
			color: darkorange !important;
		}

		.toast-item-close {
			right: 2px;
			top: 2px;
			opacity: .25;
		}

		.toast-item-close:hover {
			right: 2px;
			top: 2px;
			opacity: 1;
		}

		.toast-item-image {
		    margin: 5px 8px 0 5px;
			display:inline-block;
		}

		.toast-container {
			border-radius: 6px;
			-moz-border-radius: 6px;
			-webkit-border-radius: 6px;
		    opacity: 0.90;
		}

		.toast-item-wrapper {
			margin-bottom:4px;
		}

	</style>
</head>

<script type="text/javascript">
	/**
	 * Our XBMC object
	 */
	var _xbmc = null;
	/**
	 * Horizontal tabs
	 */
	var _horizontal;

	/**
	 * doc ready
	 */
	$(function() {

		var _tabId = null;

		//	Start up the horizontal main menu tabs
		jQuery('div#tab-container').tabs({
			cookies : 365,

			load : function(event, ui) {
				_tabId = $('a', ui.panel).attr('href').replace('#tab-','');
	        },

			show : function(event,ui) {
				//	Create
				$('#main').scrollable({

					//	Vertical tabs
					vertical: true,

					//	Capture keyboard for up/down
					keyboard: 'static',

					//	Focus on tab when switched to
					onSeek: function(event, i) {
						var _pane = _horizontal.eq(i);
						var _page = $(_pane).data('scrollable').focus();
						var _panes = _page.getItems();
						var _index = _page.getIndex();

						_pane = $(_panes[_index]);
						var _id = _pane.attr('id');

						//	Now do whatever
						switch ( _id ) {
							case 'item-music-albums':
								_loadAlbums(_pane);
								break;

							case 'item-music-genres':
								_loadGenres('music',_pane);
								break;
						}
					}

				}).navigator('#main_navi');

				//	Initialize horizontal scroller
				_horizontal = $('.scrollable').scrollable({
					circular: true
				}).navigator('.navi');

				_horizontal.eq(0).data('scrollable').focus();
			}

		}).find('.ui-tabs-nav').sortable({
				axis:'x'
			}
		);

		//	Initialize
		_initialize();
	});

</script>
